version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kaizen-postgres
    environment:
      POSTGRES_USER: kaizen
      POSTGRES_PASSWORD: kaizen_dev_pwd
      POSTGRES_DB: kaizen_pia
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kaizen -d kaizen_pia']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: kaizen-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: kaizen_minio
      MINIO_ROOT_PASSWORD: kaizen_minio_pwd
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - miniodata:/data

volumes:
  pgdata:
  miniodata:
